    <title>Add Maintenance Records</title>

<body>
    <!-- <form action="" method="post"></form> -->
    <h1>
        Welcome to Motor Vehicle SOA (DU)
    </h1>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
    
    <div class="center">
        <button id="signin-button" class="button_" onclick="handleSignInClick()">Sign in</button>
        <button id="signout-button" class="button_" onclick="handleSignOutClick()">Sign out</button>
    </div>

    <div class="container">
        <form>
        <h1>Add a Maintenance Record</h1>
        <div class="form-group">
            <select id="vehicle_no">
            <option>OD-2342-22</option>
            <option>OD-0234-22</option>
            <option>OD-0234-22</option>
            <option>OD-2342-22</option>
            </select>
            <label for="select" class="control-label">Select the Vehicle Number</label><i class="bar"></i>
        </div>
        <div class="form-group">
            <input type="text" required="required" id="issue"/>
            <label for="input" class="control-label">What was the issue?</label><i class="bar"></i>
        </div>
        <div class="form-group">
            <textarea required="required" id="oiling"></textarea>
            <label for="textarea" class="control-label">Oiling Done?</label><i class="bar"></i>
        </div>
        <div class="checkbox">
            <label>
            <input type="checkbox" checked="checked"/><i class="helper"></i>I consent the issue
            </label>
        </div>
        <div class="checkbox">
            <label>
            <input type="checkbox"/><i class="helper"></i>Oil Refilled
            </label>
        </div>
        <div class="form-radio">
            <div class="radio">
            <label>
                <input type="radio" name="radio" checked="checked"/><i class="helper"></i>Paid
            </label>
            </div>
            <div class="radio">
            <label>
                <input type="radio" name="radio"/><i class="helper"></i>Not Paid
            </label>
            </div>
        </div>
        <div class="checkbox">
            <label>
            <input type="checkbox"/><i class="helper"></i>I agree this will be added to the database
            </label>
        </div>
        </form>
        <div class="button-container">
            <button type="button" id="submit_sheet_data" class="button" onclick="read_data_for_len()"><span>Submit</span></button>
        </div>
    </div>

    <br>
    <br>
