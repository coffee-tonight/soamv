    <div class="pen-title">
        <h1>Transportation Login Form</h1>
    </div>
    <div class="container">
        <div class="card"></div>
        <div class="card">
        <h1 class="title">Login</h1>
        <!-- <form> -->
            <div class="input-container">
            <input type="email" id="email" required="required"/>
            <label for="email">Email</label>
            <div class="bar"></div>
            </div>
            <div class="input-container">
            <input type="password" id="password" required="required"/>
            <label for="password">Password</label>
            <div class="bar"></div>
            </div>
            <div class="button-container">
            <button onclick="signIn()"><span>Go</span></button>
            </div>
            <!-- <div class="footer"><a href="#">Forgot your password?</a></div> -->
        <!-- </form> -->
        </div>
        <div class="card alt">
        <!-- <div class="toggle"></div>
        <h1 class="title">Register
            <div class="close"></div>
        </h1> -->
        <!-- <form> -->
            <div class="input-container">
            <input type="email" id="email_" name="email_" required="required"/>
            <label for="email_">Email</label>
            <div class="bar"></div>
            </div>
            <div class="input-container">
            <input type="password" id="password_" required="required"/>
            <label for="password_">Password</label>
            <div class="bar"></div>
            </div>
            <div class="input-container">
            <input type="password" id="confirmPassword_" required="required"/>
            <label for="confirmPassword_">Repeat Password</label>
            <div class="bar"></div>
            </div>
            <div class="button-container">
            <button onclick="signUp()"><span>Register</span></button>
            </div>
        <!-- </form> -->
        </div>
    </div>

    <script type="text/javascript">
        $('.toggle').on('click', function() {
            $('.container').stop().addClass('active');
            });

            $('.close').on('click', function() {
            $('.container').stop().removeClass('active');
        });
    </script>
