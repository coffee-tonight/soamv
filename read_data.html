<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/read_data.css">
    <link rel="stylesheet" href="static/css/loading.css">

    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="static/js/handle_login.js"></script>

    <script src="static/js/login.js"></script>
    <script src="static/js/userState.js"></script>

    <title>View Reports of Vehicles | SOADU</title>
</head>
<body>
    
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>

    <div class="center">
        <a id="signin-button" class="button_" onclick="handleSignInClick()">Sign in</a>
        <a id="signout-button" class="button_" onclick="handleSignOutClick()">Sign out</a>
    </div>

    <div id="cover">
        <!-- <form> -->
            <div class="tb">
            <div class="td"><input type="text" id="search" placeholder="Search" required></div>
            
            <div class="td" id="s-cover">
              <button type="submit" id="btn_search" onclick="search_vehicle()">
                <div id="s-circle"></div>
                <span></span>
              </button>
            </div>
          </div>
          <!-- </form> -->
    </div>
    <div class="spinner-box">
      <div class="pulse-container">  
        <div class="pulse-bubble pulse-bubble-1"></div>
        <div class="pulse-bubble pulse-bubble-2"></div>
        <div class="pulse-bubble pulse-bubble-3"></div>
      </div>
    </div>
    <ul class="list"></ul>
    <script src="static/js/handle_suggestions.js"></script>
    <script src="static/js/read_data.js"></script>
</body>
</html>
