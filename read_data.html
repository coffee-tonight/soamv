<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/read_data.css">
    <link rel="stylesheet" href="static/css/loading.css">

    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="static/js/handle_login.js"></script>

    <script src="static/js/login.js"></script>
    <script src="static/js/userState.js"></script>

    <title>View Reports of Vehicles | SOADU</title>
</head>
<body>
    
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>

    <!-- <div class="center">
        <a id="signin-button" class="button_" onclick="handleSignInClick()">Sign in</a>
        <a id="signout-button" class="button_" onclick="handleSignOutClick()">Sign out</a>
    </div> -->

    <div id="cover">
        <!-- <form> -->
            <div class="tb">
            <div class="td"><input type="text" id="search" placeholder="Search" required></div>
            
            <div class="td" id="s-cover">
              <button type="submit" id="btn_search" onclick="search_vehicle()">
                <div id="s-circle"></div>
                <span></span>
              </button>
            </div>
          </div>
          <!-- </form> -->
    </div>
    <div class="spinner-box">
      <div class="pulse-container">  
        <div class="pulse-bubble pulse-bubble-1"></div>
        <div class="pulse-bubble pulse-bubble-2"></div>
        <div class="pulse-bubble pulse-bubble-3"></div>
      </div>
    </div>
    <ul class="list"></ul>

    
    <div class="show_data">
      <!-- Vehicle Details:  Array(6) -->
      <div class="vehicle_det inner_d" id="vehicle_det">
        <h2>General Details</h2>

      </div>
      <!-- Assignment Details:  Array(7) -->
      <div class="assign_det inner_d" id="assign_det">
        <h2>Assignment Details</h2>

      </div>
      <!-- Insurance Details:  Array(4) -->
      <div class="insurance_det inner_d" id="insurance_det">
        <h2>Insurance Details</h2>

      </div>
      <!-- Fitness Details:  Array(3) -->
      <div class="fitness_det inner_d" id="fitness_det">
        <h2>Fitness Details</h2>

      </div>
      <!-- Permit Details:  Array(4) -->
      <div class="permit_det inner_d" id="permit_det">
        <h2>Permit Details</h2>

      </div>
      <!-- PUC Details:  Array(2) -->
      <div class="puc_det inner_d" id="puc_det">
        <h2>PUC Details</h2>

      </div>
      <!-- Battery Details:  Array(4) -->
      <div class="battery_det inner_d" id="battery_det">
        <h2>Batery Details</h2>

      </div>
      <!-- Tyre Details:  Array(8) -->
      <div class="tyre_det inner_d" id="tyre_det">
        <h2>Tyre Details</h2>

      </div> 
      <!-- Maintenance Records:  Array(2) -->
      <div class="maintenance_records inner_d" id="maintenance_records">
        <h2>Maintenance Records</h2>
        
      </div>
    </div>

    <div class="empty_space" style="height: 100px;">

    </div>

    <br>
    <br>

    <script src="static/js/handle_suggestions.js"></script>
    <script src="static/js/read_data.js"></script>
</body>
</html>
